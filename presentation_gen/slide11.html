<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #1a202c;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1a202c;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        h1 {
            font-size: 36pt;
            color: #68d391;
            margin-bottom: 30pt;
        }

        p {
            font-size: 24pt;
            color: #cbd5e0;
            margin-bottom: 30pt;
            text-align: center;
        }

        .btn {
            background: #3182ce;
            color: white;
            padding: 15pt 50pt;
            border-radius: 50pt;
            font-size: 22pt;
            font-weight: bold;
            box-shadow: 0 4pt 12pt rgba(49, 130, 206, 0.5);
        }

        .btn p {
            margin: 0;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Ready to own your power?</h1>
    <p>Stop Renting. Start Owning.</p>
    <div class="btn">
        <p>See if you qualify</p>
    </div>
</body>

</html>
