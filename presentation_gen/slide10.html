<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #1a202c;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1a202c;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        h1 {
            font-size: 32pt;
            color: #63b3ed;
            text-align: center;
            margin-top: 30pt;
            margin-bottom: 30pt;
        }

        .steps {
            display: flex;
            justify-content: space-around;
            padding: 0 20pt;
        }

        .step {
            width: 18%;
            background: #2d3748;
            padding: 15pt;
            border-radius: 8pt;
            text-align: center;
            box-shadow: 0 4pt 6pt rgba(0, 0, 0, 0.3);
        }

        .num-box {
            background: #1a202c;
            width: 40pt;
            height: 40pt;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10pt auto;
        }

        .num {
            font-size: 24pt;
            color: #f6ad55;
            font-weight: bold;
            margin: 0;
        }

        .title {
            font-size: 14pt;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5pt;
            margin-top: 0;
        }

        .desc {
            font-size: 10pt;
            color: #cbd5e0;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Your Roadmap to Freedom</h1>
    <div class="steps">
        <div class="step">
            <div class="num-box">
                <p class="num">1</p>
            </div>
            <p class="title">Qualify</p>
            <p class="desc">Credit & Usage Check</p>
        </div>
        <div class="step">
            <div class="num-box">
                <p class="num">2</p>
            </div>
            <p class="title">Site Survey</p>
            <p class="desc">Roof Measurements</p>
        </div>
        <div class="step">
            <div class="num-box">
                <p class="num">3</p>
            </div>
            <p class="title">Permitting</p>
            <p class="desc">City Approval</p>
        </div>
        <div class="step">
            <div class="num-box">
                <p class="num">4</p>
            </div>
            <p class="title">Install</p>
            <p class="desc">System Build</p>
        </div>
        <div class="step">
            <div class="num-box">
                <p class="num">5</p>
            </div>
            <p class="title">Activation</p>
            <p class="desc">PTO & Savings</p>
        </div>
    </div>
</body>

</html>
