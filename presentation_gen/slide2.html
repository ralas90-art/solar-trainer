<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #1a202c;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1a202c;
            font-family: Arial, sans-serif;
            display: flex;
            color: #ffffff;
        }

        .left {
            width: 50%;
            padding: 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right {
            width: 50%;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150pt;
            color: #4a5568;
        }

        h1 {
            font-size: 32pt;
            color: #63b3ed;
            margin-bottom: 20pt;
        }

        p {
            font-size: 20pt;
            line-height: 1.6;
            color: #cbd5e0;
            margin-bottom: 20pt;
        }

        .highlight {
            color: #f6ad55;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>Why We Are Here</h1>
        <p>Our mission is simple: To help homeowners transition from <span class="highlight">renting</span> their power
            to <span class="highlight">owning</span> it.</p>
        <p>Every eco-friendly decision starts with a financially smart one.</p>
    </div>
    <div class="right">
        <!-- Placeholder for a generic solar image/icon if user had one, for now text visual -->
        <p>☀️</p>
    </div>
</body>

</html>
