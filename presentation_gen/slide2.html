<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #1a202c;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1a202c;
            font-family: Arial, sans-serif;
            display: flex;
            color: #ffffff;
        }

        .left {
            width: 40%;
            padding: 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right {
            width: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2d3748;
        }

        h1 {
            font-size: 32pt;
            color: #fc8181;
            margin-bottom: 20pt;
            line-height: 1.2;
        }

        p {
            font-size: 18pt;
            line-height: 1.5;
            color: #cbd5e0;
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>The Cost of Doing Nothing</h1>
        <p>Utility rates are historically rising at 4-6% per year.</p>
        <p>Doing nothing isn't free. It's the most expensive option.</p>
    </div>
    <div class="right">
        <div id="inflation_img" class="placeholder" style="width: 90%; height: 300pt;"></div>
    </div>
</body>

</html>
