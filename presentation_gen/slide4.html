<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #1a202c;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1a202c;
            font-family: Arial, sans-serif;
            display: flex;
            color: #ffffff;
        }

        .left {
            width: 50%;
            padding: 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right {
            width: 50%;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 28pt;
            color: #fc8181;
            margin-bottom: 20pt;
        }

        p {
            font-size: 18pt;
            line-height: 1.5;
            color: #cbd5e0;
            margin-bottom: 15pt;
        }

        .stat {
            font-size: 48pt;
            font-weight: bold;
            color: #f6ad55;
            margin: 0;
        }

        .caption {
            font-size: 14pt;
            color: #a0aec0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>The Problem: Traditional Energy</h1>
        <p>You are in an <b>infinite lease</b>.</p>
        <p>Utility rates have risen an average of <b>6% per year</b>.</p>
        <p>You pay for Generation, Transmission, and Distribution.</p>
    </div>
    <div class="right">
        <div style="text-align: center;">
            <p class="stat">+6%</p>
            <p class="caption">Annual Rate Increase</p>
        </div>
    </div>
</body>

</html>
