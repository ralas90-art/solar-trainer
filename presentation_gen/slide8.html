            font-family: Arial, sans-serif;

            padding: 40pt;

        ul {

            padding-left: 20pt;

            margin-bottom: 10pt;

<body>
    <div class="left">
        <h1>The Value Stack</h1>
        <ul>
            <li><b>Fixed Cost:</b> Inflation Proof</li>
